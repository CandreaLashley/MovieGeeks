<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | RECS 4 U</title>
  <style>
    :root {
      --primary: #2a9d8f;
      --primary-dark: #264653;
      --accent: #e9c46a;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --danger: #e76f51;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light);
      color: var(--dark);
    }

    .login-container {
      display: flex;
      min-height: 100vh;
    }

    .login-panel {
      flex: 1;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 1.5rem;
      left: 2rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--primary-dark);
    }
    .logo img {
      width: 28px;
      height: 28px;
    }

    .login-form-content {
      max-width: 360px;
      width: 100%;
    }

    .login-form-content h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
      color: var(--primary-dark);
    }

    .login-form-content p {
      margin-bottom: 2rem;
      color: var(--gray);
    }

    .social-login {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .social-login a {
      flex: 1;
      text-align: center;
      padding: 0.75rem 0;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .social-login a:hover {
      background-color: var(--light);
    }

    .divider {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--gray);
      font-size: 0.9rem;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      display: inline-block;
      width: 40%;
      height: 1px;
      background-color: #dee2e6;
      vertical-align: middle;
      margin: 0 0.5rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .login-form input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    .login-form input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(42, 157, 143, 0.2);
    }

    .login-form button {
      background-color: var(--primary);
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .login-form button:hover {
      background-color: #21867a;
      transform: translateY(-2px);
    }

    .signup-panel {
      flex: 1;
      background-color: var(--primary);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.25rem;
      color: #fff;
    }

    .signup-panel h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .signup-panel p {
      font-size: 1rem;
      max-width: 300px;
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.4;
    }

    .signup-panel a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #fff;
      color: var(--primary);
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .signup-panel a:hover {
      background-color: rgba(255,255,255,0.8);
      color: var(--primary-dark);
    }

    @media (max-width: 992px) {
      .login-container {
        flex-direction: column;
      }
      .login-panel, .signup-panel {
        width: 100%;
        flex: none;
        height: auto;
      }
      .close-btn {
        top: 1rem;
        right: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">

    <div class="login-panel">
      <div class="logo">
        <img src="https://img.icons8.com/ios-filled/50/2a9d8f/film-reel.png" alt="Logo"/>
        RECS 4 U
      </div>

      <div class="login-form-content">
        <h1>Login to Your Account</h1>
        <p>Login using social networks</p>
        <div class="social-login">
          <a href="#">Facebook</a>
          <a href="#">Google</a>
          <a href="#">GitHub</a>
        </div>
        <div class="divider">OR</div>
        <form class="login-form" action="#" method="POST">
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Sign In</button>
        </form>
      </div>
    </div>

    <div class="signup-panel">
      <!-- Clicking the 'Ã—' will simply redirect back to the main site -->
      <button class="close-btn" onclick="location.href='updatedLayout.html';">&times;</button>
      <h2>New Here?</h2>
      <p>
        Sign up and discover a great amount of new opportunities!
      </p>
      <a href="#">Sign Up</a>
    </div>

  </div>

</body>
</html>
