<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RECS 4 U</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    header {
      background-color: #9e70ff;
      padding: 10px;
      text-align: center;
      color: white;
      font-weight: bold;
    }
    .navbar {
      display: flex;
      align-items: center;
      padding: 15px;
    }
    .navbar h1 {
      font-size: 20px;
      margin-right: 20px;
      display: flex;
      align-items: center;
    }
    .navbar img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .navbar input {
      flex-grow: 1;
      padding: 8px;
      margin: 0 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    .navbar select, .navbar button {
      padding: 8px 12px;
      margin-right: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #f4f4f4;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      border: 2px solid rgb(107, 101, 101);
      border-radius: 5px;
      padding: 10px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      margin-bottom: 8px;
    }
    .card h3 {
      font-size: 16px;
      margin: 5px 0;
    }
    .card button {
      background-color: #8045ff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 6px;
    }
    .card button:hover {
      background-color: #5610ec;
    }
  </style>
</head>
<body>
  <header>
    Free movie recommendations for you. Hit play on something worth your time !
  </header>
  <div class="navbar">
    <h1><img src="https://img.icons8.com/ios-filled/50/000000/at-sign.png"/> RECS 4 U</h1>
    <input type="text" id="searchInput" placeholder="Search movies..">
    <select id="genreFilter">
      <option value="">Genres</option>
    </select>
    <button onclick="loadMovies()">Homepage</button>
    <button onclick="showFavourites()">Your Favourites</button>
    <button onclick="login()">Login</button>
  </div>
  <div class="grid" id="movieGrid"></div>

  <script>
    let allMovies = [];
    let favourites = [];

    async function loadMovies() {
      const response = await fetch('movies.json');
      const data = await response.json();
      allMovies = data;
      displayMovies(allMovies);
      populateGenres();
    }

    function displayMovies(movies) {
      const grid = document.getElementById('movieGrid');
      grid.innerHTML = '';
      movies.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = movie.Poster_URL;
        img.alt = 'Poster';

        const title = document.createElement('h3');
        title.textContent = movie.Title;

        const infoBtn = document.createElement('button');
        infoBtn.textContent = 'More info â†’';

        const favBtn = document.createElement('button');
        favBtn.textContent = favourites.includes(movie.ID) ? 'Added to Favourites!' : 'Add to Favourites';
        favBtn.onclick = () => {
          if (!favourites.includes(movie.ID)) {
            favourites.push(movie.ID);
            favBtn.textContent = 'Added to Favourites!';
          }
        };

        card.appendChild(img);
        card.appendChild(title);
        card.appendChild(infoBtn);
        card.appendChild(favBtn);
        grid.appendChild(card);
      });
    }

    function populateGenres() {
      const genres = [...new Set(allMovies.map(m => m.Genre))];
      const filter = document.getElementById('genreFilter');
      filter.innerHTML = '<option value="">Genres</option>';
      genres.forEach(genre => {
        const option = document.createElement('option');
        option.value = genre;
        option.textContent = genre;
        filter.appendChild(option);
      });
    }

    document.getElementById('searchInput').addEventListener('input', e => {
      const query = e.target.value.toLowerCase();
      const filtered = allMovies.filter(m => m.Title.toLowerCase().includes(query));
      displayMovies(filtered);
    });

    document.getElementById('genreFilter').addEventListener('change', e => {
      const genre = e.target.value;
      const filtered = genre ? allMovies.filter(m => m.Genre === genre) : allMovies;
      displayMovies(filtered);
    });

    function showFavourites() {
      const favMovies = allMovies.filter(m => favourites.includes(m.ID));
      displayMovies(favMovies);
    }

    function login() {
      const username = prompt('Enter username:');
      const password = prompt('Enter password:');
      if (username && password) {
        alert(`Welcome, ${username}!`);
      }
    }

    window.onload = loadMovies;
  </script>
</body>
</html>
